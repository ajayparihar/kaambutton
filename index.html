<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Play</title>
  <meta name="description" content="Kaam Button">
  <meta name="author" content="BabeDeveloper">
 <style>
.block {
	display: block;
	width: auto;
	height: auto;
	background-color: #000000;
	color: white;
	padding: 5% 15% ;
    margin-top: 20%;
	font-size: 50px;
	cursor: pointer;
	text-align: center;
}

.block:hover {
  background-color: #ddd;
  color: black;
    </style>
    
</head>
<body>
    <audio id="aud">
  <source src="kaam.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>
    
    
<center>
    
<button class="block" onclick="playAudio()" type="button" >Play</button>

</center>
    
    
<script>
var x = document.getElementById("aud"); 

function playAudio() { 
  x.play(); 
} 

</script>
</body>
</html>
