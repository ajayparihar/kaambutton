<html lang="en">
<head>

 <style>
.block {
  display: block;
  width: 50%;
  height: 100%;
  border: 100;
  background-color: #ffffff;
  color: black;
  padding: 100px 28px;
  font-size: 100px;

    margin-top: 300px;

  background-color: #ddd;
  color: black;
}
</style>

<body>
    <audio id="aud">
  <source src="kaam.mp3" type="audio/mp3">

</audio>
    
    
<center>
    
<button class="block" onclick="playAudio()" type="button" >Play</button>

<script>
var x = document.getElementById("aud"); 

function playAudio() { 
  x.play(); 
} 

</script>
